<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>登陆页面</h1>
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>
					用户名：<input name="username" type="text">
				</td>
			</tr>
			<tr>
				<td>
					密  码：<input name="password" type="password">
				</td>
			</tr>
			<tr>
				<td>
					验证码：<input name="imageCode" type="text">
					<img alt="" src="/code/image?width=200">
				</td>
			</tr>
			<tr>
				<td>
					记住我：<input name="remember-me" type="checkbox" value="true">
				</td>
			</tr>
			<tr>
				<td>
					<input name="" type="submit" value="登陆">
				</td>
			</tr>
		</table>
	</form>
	<hr>
	<h1>短信登陆</h1>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>
					手机号：<input name="mobile" type="text" value="13366668888">
				</td>
			</tr>
			
			<tr>
				<td>
					短信验证码：<input name="smsCode" type="text">
					<a href="/code/sms?mobile=13366668888">获取短信验证码</a>
				</td>
			</tr>
			<tr>
				<td>
					<input name="" type="submit" value="登陆">
				</td>
			</tr>
		</table>
	</form>
	<hr>
	<h1>第三方【QQ】登陆</h1>
	<a href="/auth/qq">QQ登陆</a>
</body>
</html>
